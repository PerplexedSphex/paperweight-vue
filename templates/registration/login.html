{% extends 'dev/dev_base.html' %}

{% block dev_content %}
  Log in

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    Username: {{ form.username }}
    Password: {{ form.password }}
    <button type="submit">Sign in</button>
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
{% endblock dev_content %}
